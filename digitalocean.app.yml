name: nexus-app
services:
- name: web
  github:
    branch: main
    deploy_on_push: true
    repo: your-username/nexus-repo
  dockerfile_path: Dockerfile
  http_port: 3000
  instance_size_slug: basic-xxs
  instance_count: 1
  envs:
  - key: NODE_ENV
    value: production
  - key: PORT
    value: '3000'
  health_check:
    http_path: /
    initial_delay_seconds: 30
    period_seconds: 10
    timeout_seconds: 5
    success_threshold: 1
    failure_threshold: 3
