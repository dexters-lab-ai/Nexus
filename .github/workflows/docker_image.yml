name: Build and push Docker image to dockerhub

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Check out the repo
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        submodules: none

    - name: Login to dockerhub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Set up environment files
      run: |
        # List all files in the workspace for debugging
        echo "Files in workspace before build:"
        ls -la || true
        
        # Ensure .env.production exists
        if [ ! -f ".env.production" ]; then
          if [ -f ".env.example" ]; then
            cp .env.example .env.production
            echo "Created .env.production from .env.example"
          else
            echo "Error: .env.example not found!"
            exit 1
          fi
        fi
        
        # List all environment files for debugging
        echo "Environment files in workspace:"
        ls -la .env* || true

    - name: Build and push to dockerhub
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: v01dail/nexus-dockerhub:latest
        file: ./Dockerfile
        build-args: NODE_ENV=production