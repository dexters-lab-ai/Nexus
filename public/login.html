<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€“ O.P.E.R.A.T.O.R</title>
  <!-- Local Font Awesome CSS -->
  <link rel="stylesheet" href="/css/fontawesome-fixed.css" />
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  <link rel="manifest" href="/assets/images/site.webmanifest">
  <meta name="theme-color" content="#0f0c29">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/login.css">
  
  <!-- Debugging -->
  <script>
    console.log('Login page loaded at:', new Date().toISOString());
    console.log('Document cookies:', document.cookie);
  </script>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2 id="form-title">Login</h2>
      
      <form id="login-form">
        <div class="form-group">
          <i class="fa fa-envelope fa-icon"></i>
          <input type="email" id="email" placeholder=" " autocomplete="username" required />
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <i class="fa fa-lock fa-icon"></i>
          <input
            type="password"
            id="password"
            placeholder=" "
            autocomplete="current-password"
            required
          />
          <label for="password">Password</label>
        </div>

        <div class="error-message" id="error-message"></div>

        <button type="submit" class="btn" id="submit-btn">Login</button>
      </form>


      <div class="toggle">
        <a href="#" id="toggle-link">Switch to Register</a>
      </div>
    </div>
  </div>

  <script type="module" src="/js/login.js"></script>
</body>
</html>
