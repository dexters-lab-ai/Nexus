<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login â€“ O.P.E.R.A.T.O.R</title>
  <!-- Local Font Awesome CSS -->
  <link rel="stylesheet" href="/css/fontawesome-fixed.css" />
  
  <!-- Favicon -->
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16x16.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32x32.png">
  <link rel="apple-touch-icon" href="/assets/images/apple-touch-icon.png">
  <link rel="manifest" href="/assets/images/site.webmanifest">
  <meta name="theme-color" content="#0f0c29">
  
  <!-- Styles -->
  <link rel="stylesheet" href="/css/login.css">
  
  <!-- Debugging -->
  <script>
    console.log('Login page loaded at:', new Date().toISOString());
    console.log('Document cookies:', document.cookie);
  </script>
</head>
<body>
  <div class="card">
    <div class="card-content">
      <h2 id="form-title">Login</h2>
      
      <form id="login-form">
        <div class="form-group">
          <i class="fa fa-envelope fa-icon"></i>
          <input 
            type="email" 
            id="email" 
            name="email"
            placeholder=" " 
            autocomplete="username" 
            required
          />
          <label for="email">Email</label>
        </div>

        <div class="form-group">
          <i class="fa fa-lock fa-icon"></i>
          <input
            type="password"
            id="password"
            name="password"
            placeholder=" "
            autocomplete="current-password"
            required
            minlength="6"
          />
          <label for="password">Password</label>
        </div>

        <div class="error-message" id="error-message" style="display: none;"></div>

        <button type="submit" class="btn" id="submit-btn">Login</button>
      </form>

      <div class="toggle">
        <a href="#" id="toggle-link">Need an account? Register</a>
      </div>
    </div>
  </div>

  <script type="module">
    // Import the auth and events modules from the public directory
    import { isAuthenticated, setAuthState } from '/js/utils/auth.js';
    import { eventBus } from '/js/utils/events.js';
    
    // Listen for auth state changes
    eventBus.on('auth-state-changed', (data) => {
      console.log('Auth state changed:', data);
      if (data.isAuthenticated) {
        const redirectTo = new URLSearchParams(window.location.search).get('redirect') || '/';
        window.location.href = redirectTo;
      }
    });

    // Check if user is already logged in
    if (isAuthenticated()) {
      const redirectTo = new URLSearchParams(window.location.search).get('redirect') || '/';
      window.location.href = redirectTo;
    }

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      const formTitle = document.getElementById('form-title');
      const submitBtn = document.getElementById('submit-btn');
      const toggleLink = document.getElementById('toggle-link');
      const errorEl = document.getElementById('error-message');

      formTitle.textContent = isLogin ? 'Login' : 'Register';
      submitBtn.textContent = isLogin ? 'Login' : 'Register';
      toggleLink.textContent = isLogin ? 'Need an account? Register' : 'Already have an account? Login';
      errorEl.style.display = 'none';
      
      // Clear any previous input
      document.getElementById('email').value = '';
      document.getElementById('password').value = '';
    }

    // Get the base API URL based on the environment
    function getApiBaseUrl() {
      // If we're in development (Vite dev server on port 3000 or 5173)
      if (window.location.port === '3000' || window.location.port === '5173') {
        return 'http://localhost:3420';
      }
      // In production or when served from the same domain as the API, use relative URLs
      return '';
    }

    async function submitForm() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      const errorEl = document.getElementById('error-message');
      const submitBtn = document.getElementById('submit-btn');
      const originalBtnText = submitBtn.textContent;

      if (!email || !password) {
        showError('Please fill out both fields.');
        return;
      }

      try {
        // Show loading state
        submitBtn.disabled = true;
        submitBtn.innerHTML = '<span class="spinner"></span> Processing...';
        
        const apiBaseUrl = getApiBaseUrl();
        const url = `${apiBaseUrl}${isLogin ? '/api/auth/login' : '/api/auth/register'}`;
        const response = await fetch(url, {
          method: 'POST',
          credentials: 'include',
          headers: { 
            'Content-Type': 'application/json',
            'X-Requested-With': 'XMLHttpRequest',
            'Accept': 'application/json',
            'Cache': 'no-cache',
            'Pragma': 'no-cache'
          },
          body: JSON.stringify({ email, password })
        });
        
        const contentType = response.headers.get('content-type');
        if (!contentType || !contentType.includes('application/json')) {
          const text = await response.text();
          throw new Error(`Server returned ${response.status}: ${text}`);
        }
        
        const data = await response.json();
        
        if (!response.ok) {
          throw new Error(data.message || data.error || 'Authentication failed');
        }
        
        if (data.success && data.token) {
          // Store the token and user ID
          setAuthState(data.user?._id || data.userId, data.token);
          
          // Redirect to home or intended URL
          const redirectTo = new URLSearchParams(window.location.search).get('redirect') || '/';
          window.location.href = redirectTo;
          return;
        }
        
        throw new Error(data.message || data.error || 'Authentication failed');
      } catch (error) {
        console.error('Auth error:', error);
        showError(error.message || 'An error occurred. Please try again.');
      } finally {
        // Reset button state
        submitBtn.disabled = false;
        submitBtn.textContent = originalBtnText;
      }
    }

    function showError(message) {
      const errorEl = document.getElementById('error-message');
      errorEl.textContent = message;
      errorEl.style.display = 'block';
      
      // Auto-hide error after 5 seconds
      setTimeout(() => {
        errorEl.style.display = 'none';
      }, 5000);
    }

    // Initialize the page
    document.addEventListener('DOMContentLoaded', () => {
      const loginForm = document.getElementById('login-form');
      const toggleLink = document.getElementById('toggle-link');
      
      // Set initial form state
      toggleForm();
      
      // Add event listeners
      loginForm.addEventListener('submit', async (e) => {
        e.preventDefault();
        await submitForm();
      });
      
      toggleLink.addEventListener('click', (e) => {
        e.preventDefault();
        toggleForm();
      });
    });
  </script>
</body>
</html>
